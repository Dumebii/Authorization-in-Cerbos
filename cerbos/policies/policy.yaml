apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: attendanceResource
  version: default
    importDerivedRoles:
    - common_roles
  rules:
    - actions:
        - *
      effect: EFFECT_ALLOW
      roles:
        - admin
    - actions:
        - read
      effect: EFFECT_ALLOW
      role: 
        - user
    - actions:
        - update
      effect: EFFECT_ALLOW
      derivedRoles:
        - rep
        - assistant_rep
    - actions:
        - delete
      effect: EFFECT_ALLOW
      derivedRoles:
        - course_lecturer
